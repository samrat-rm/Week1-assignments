<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./Line Awesome Icons/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatty Board</title>
  </head>
  <body>
    <div class="container">
      <!--the container seperates the content from nav bar-->
      <div class="top-block">
        <div class="top-block-img tb">
          <img
            src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
            alt="ERROR"
            hight="170"
            width="170"
          />
        </div>

        <div class="top-block-text tb">
          <h1 class="title">ChattyBoard Top 100 Single Charts (11.06.36)</h1>
          <h5 class="sub-title">Unknown Artist</h5>
          <h5 class="details">2016.Charts.100 songs</h5>
        </div>

        <div class="top-block-button tb">
          <label><i class="las la-play"></i>Play All</label>
          <label><i class="las la-plus"></i>Add to </label>
          <label><i class="las la-ellipsis-h"></i>More</label>
        </div>
      </div>
      <!--Bottom block starts here-->
      <div class="bottom-block">
        <section class="bottom-block-1 bb">
          <figure class="song-name">1. One Dance</figure>
          <figcaption class="artist">Crake feat CatKid &Cyla</figcaption>
          <time class="duration">2:54</time>
          <a class="link" href="#">CATTY CLOUD SYNC</a>
        </section>

        <section class="bottom-block-2 bb">
          <figure class="song-name">2. Panda</figure>
          <figcaption class="artist">Cattee</figcaption>
          <time class="duration">4:06</time>
          <a class="link" href="#">CATTY CLOUD SYNC</a>
        </section>

        <section class="bottom-block-3 bb">
          <figure class="song-name">3. Can't stop the feeling!</figure>
          <figcaption class="artist">Catin Cimberlake</figcaption>
          <time class="duration">3:46</time>
          <a class="link" href="#">CATTY CLOUD SYNC</a>
        </section>

        <section class="bottom-block-4 bb">
          <figure class="song-name">4.Work from Home</figure>
          <figcaption class="artist">Cat Harmony feat Colla</figcaption>
          <time class="duration">3:54</time>
          <a class="link" href="#">CATTY CLOUD SYNC</a>
        </section>
      </div>
    </div>
    <!--here the bottom control shortcut pannel starts-->
    <footer class="song-player-bar">
      <div class="left-side-song-title">
        <img
          id="img-bottom"
          src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
          alt="Error"
          height="70"
          width="70"
        />
        <section id="title-bottom-player">
          <h6>If it ain't Love</h6>
          <h6 id="bottom-player-artist">Catson Derulo</h6>
        </section>
      </div>
      <div class="bottom-player-icons">
        <i class="las la-step-backward"></i>

        <i class="las la-pause"></i>

        <i class="las la-step-forward"></i>

        <i class="las la-redo-alt"></i>

        <i class="las la-random"></i>
      </div>
    </footer>
    <nav class="nav-bar">
      <i class="las la-bars"></i>
      <i class="las la-home"></i>
      <i class="las la-search"></i>
      <i class="las la-volume-up"></i>
      <i class="lab la-spotify"></i>
      <i class="las la-cog"></i>
      <i class="las la-user"></i>
      <i class="lab la-soundcloud"></i>
    </nav>
  </body>
</html>
